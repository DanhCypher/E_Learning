<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <main>
        <!-- Page Title -->
        <section class="page-title">
            <div class="container">
                <h2>Login</h2>
                <p>Access your account to manage exams and questions.</p>
            </div>
        </section>

        <!-- Login Section -->
        <section class="services">
            <div class="container">
                <div class="row">
                    <!-- Login Form -->
                    <div class="service-box">
                        <h3>Login to Your Account</h3>
                        <form id="login-form">
                            <input type="text" id="username" placeholder="Username" required>
                            <input type="password" id="password" placeholder="Password" required>
                            <a href="register.html">Don't have an account? Register here.</a>
                            <button type="submit">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Online Exam System. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const API_BASE = 'https://e-learning-beta-nine.vercel.app';

        const loginForm = document.getElementById('login-form');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${API_BASE}/users/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password }),
                });

                if (response.ok) {
                    const data = await response.json();
                    console.log('Login response:', data); // Debug response

                    if(data.user) {
                        localStorage.setItem('token', data.token);
                        // Chuyển hướng sau khi đăng nhập thành công
                        alert(`Welcome, ${data.user.username}!`);
                        window.location.href = 'home.html';
                    }
                    else
                    {
                        alert('Dữ liệu người dùng không được trả về');
                    }


                } else {
                    const errorData = await response.json();
                    alert(`Failed to login: ${errorData.message}`);
                }
            } catch (error) {
                alert('An error occurred while logging in.');
                console.error(error);
            }
        });
    </script>
</body>
</html>
